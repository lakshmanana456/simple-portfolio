<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Lakshmanan</h1>
            <p class="section-one__role">web developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <table>
                <form action="">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="name" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="email" class="contact-form__input"></td>
                    </tr>

                    <tr class="section-two__message">
                        <td>Message:</td>
                        <td><textarea placeholder="Enter Message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>

                </form>
            </table>
        </div>

        <div class="section-five">
            <p class="section-five__title">social media
                <a href="">Instagram</a>
                <a href="">linkedin</a>
            </p>
            <p>&copy;laxman</p>
        </div>

    </div>
</body>
</html>
